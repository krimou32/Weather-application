<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrapper" class="text-center">
        <div id="content">
            <div id="forecast-box">
                <div class="text-center">
                    <h1>What did Zeus plan for you today?</h1></div>
                <div id="forecast-summary">Zeus said: <span id="weatherdesc"></span> in <span id="location"></span></div>
                <div class="temperature"><span id="temp">23</span><span id="unit">°C</span></div>
                <div class="small">
                  (click on the unit to change from °C to °F and vice versa)
                </div>
            </div>
        </div>
        <div class="copyright">Coded with <i class="fa fa-music" aria-hidden="true"></i> by <a href="https://www.linkedin.com/in/karimbelhadjsoulami/">Karim Bel Hadj Soulami</a></div>
    </div>

    <script src="https://use.fontawesome.com/fbe0f6cb0c.js"></script>
    <script src="script.js"></script>
</body>

</html>
